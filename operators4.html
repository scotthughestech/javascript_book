<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Operators 4</title>
    </head>
    <body>
        <script>
            // Declare variables
            var price1 = 5;
            var price2 = 5;
            var price3 = 10;
            
            // Using equality operators
            console.log(price1 == price2); // true
            console.log(price1 != price3); // true
        </script>            
    </body>
</html>
