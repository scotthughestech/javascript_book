<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conditionals 4</title>
    </head>
    <body>
        <script>
            // Declare variable
            var sound = 'quack';
            
            // Check sound
            switch (sound) {
                case 'bark':
                    console.log('Dog');
                    break;
                case 'meow':
                    console.log('Cat');
                    break;
                case 'roar':
                    console.log('Lion');
                    break;
                case 'quack':
                    console.log('Duck');
                    break;
                default:
                    console.log('Other animal');
            }
        </script>            
    </body>
</html>
