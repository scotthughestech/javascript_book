<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Loops 2</title>
    </head>
    <body>
        <script>
            // Declare variable
            i = 1;
            
            // Loop from 1 to 10
            while (i < 11) {
                // Log value of i
                console.log(i);
                // Increment i
                i++;
            }
        </script>            
    </body>
</html>
