<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arrays 4</title>
    </head>
    <body>
        <script>
            // Create an array
            var animals = ['Dog', 'Cat'];
            console.log(animals);
            
            // Push - add to array
            animals.push('Duck');
            console.log(animals);
            
            // Pop off last element
            var duck = animals.pop();            
            console.log(animals);
            console.log(duck);           
        </script>            
    </body>
</html>
