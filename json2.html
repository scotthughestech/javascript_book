<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON 2</title>
    </head>
    <body>
        <script>
            // Create a product object
            product = {
                name: 'Shirt',
                price: 25
            };           
            
            // Log product variable to console
            console.log(product);
            
            // Convert object to JSON
            json = JSON.stringify(product);
            
            // Log json variable to console
            console.log(json);
        </script>            
    </body>
</html>
