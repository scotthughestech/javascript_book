<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON</title>
    </head>
    <body>
        <script>
            // Store JSON string in variable
            json = '{"name": "Shirt","price": 25}';
            
            // Log json variable to console
            console.log(json);
            
            // Parse into product object
            product = JSON.parse(json);
            
            // Log product variable to console
            console.log(product);
        </script>            
    </body>
</html>
