<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Loops 3</title>
    </head>
    <body>
        <script>
            // Declare variable
            i = 1;
            
            // Loop from 1 to 10
            do {
                // Log it
                console.log(i);
                // Iterate i
                i++;
            } while ( i < 11);
        </script>            
    </body>
</html>
