<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objects 2</title>
    </head>
    <body>
        <script>
            // Create a cat object
            var cat = {
                name: 'Cat',
                sound: 'Meow'
            };
            
            // Create a dog object
            var dog = {
                name: 'Dog',
                sound: 'Bark'
            };
            
            // Log the properties
            console.log(cat.sound);
            console.log(dog.sound);
        </script>            
    </body>
</html>
