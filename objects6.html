<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objects 6</title>
    </head>
    <body>
        <script>
            // Create a dog object
            var dog = {
                name: 'Dog',
                sound: 'Bark',
                legs: 4
            };
            console.log(dog);
            
            // Add a property
            dog.tail = true;
            console.log(dog);
            
            // Delete a property
            delete dog.name;
            console.log(dog);
        </script>            
    </body>
</html>
