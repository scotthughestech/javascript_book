<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Data Types 2</title>
    </head>
    <body>
        <script>
            // Declare a variable
            var data;
            
            // Assign it a string
            data = 'This is a string';
            
            // Log it
            console.log(data);
            
            // Assign it a number
            data = 2;
            
            // Log it
            console.log(data);
            
            // Assign it a boolean
            data = true;
            console.log(data);
        </script>            
    </body>
</html>
