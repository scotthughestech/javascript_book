<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objects 5</title>
    </head>
    <body>
        <script>
            // Create a dog object
            var dog = {
                name: 'Dog',
                sound: 'Bark',
                legs: 4
            };
            
            // Loop through the properties
            for (x in dog) {
                console.log(dog[x]);
            }
        </script>            
    </body>
</html>
