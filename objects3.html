<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objects 3</title>
    </head>
    <body>
        <script>
            // Create a cat object
            var cat = {
                name: 'Cat',
                sound: 'Meow',
                describe: function() {
                    return cat.name + 's ' + cat.sound; 
                }
            };
            console.log(cat.describe());
        </script>            
    </body>
</html>
