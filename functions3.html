<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Functions 3</title>
    </head>
    <body>
        <script>
            // Tax function
            function getTax(price)
            {
                // Return tax
                return price * 0.05;
            }
            
            // Get tax
            var tax = getTax(5);
            
            // Log to console
            console.log(tax);
        </script>            
    </body>
</html>
