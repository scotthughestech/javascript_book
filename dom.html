<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM</title>
    </head>
    <body>
        <div id="test">Change this</div>
        <script>
            // Get element by id
            testDiv = document.getElementById('test');
            
            // Change inner HTML
            testDiv.innerHTML = 'Changed by JavaScript';
        </script>            
    </body>
</html>
