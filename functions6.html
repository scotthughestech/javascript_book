<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Functions 6</title>
    </head>
    <body>
        <script>
            // Declare global variable
            var outside = 'Outside';

            function test()
            {
                // Declare local variable
                var inside = 'Inside';

                // Log both variables
                console.log(outside);
                console.log(inside);
            }

            // Call the test function
            test();

            // Log both variables
            console.log(outside);
            console.log(inside);

        </script>            
    </body>
</html>
