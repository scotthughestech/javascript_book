<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conditionals 3</title>
    </head>
    <body>
        <script>
            // Declare variable
            var sound = 'meep';
            
            // Check sound
            if (sound === 'bark') {
                console.log('Dog');
            } else if (sound === 'meow') {
                console.log('Cat');
            } else {
                console.log('Other animal');
            }
        </script>            
    </body>
</html>
