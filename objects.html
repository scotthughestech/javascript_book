<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objects</title>
    </head>
    <body>
        <script>
            // Create an object
            var cat = {
                name: 'Cat',
                sound: 'Meow'
            };
            
            // Log the properties
            console.log(cat.name);
            console.log(cat.sound);
        </script>            
    </body>
</html>
