<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conditionals 2</title>
    </head>
    <body>
        <script>
            // Declare variable
            var age = 8;
            
            // Check if age is greater than 18
            if (age > 18) {
                console.log('You can watch the movie');
            } else {
                console.log('You cannot watch the movie');
            }
        </script>            
    </body>
</html>
