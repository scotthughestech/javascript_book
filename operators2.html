<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Operators 2</title>
    </head>
    <body>
        <script>
            // Declare a variable
            var result;
            
            // Add and subtract some numbers
            result = 10 + 5 - 1;
            
            // Log to console
            console.log(result);
            
            // Multiply and divide some numbers
            result = result * (10 / 5);
            
            // Log to console;
            console.log(result);
        </script>            
    </body>
</html>
