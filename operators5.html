<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Operators 5</title>
    </head>
    <body>
        <script>
            // Declare variables
            var intPrice = 5;
            var strPrice = '5';
            
            // == vs ===
            console.log(intPrice == strPrice); // true
            console.log(intPrice === strPrice); // false
        </script>            
    </body>
</html>
