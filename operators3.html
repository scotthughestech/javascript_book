<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Operators 3</title>
    </head>
    <body>
        <script>
            // Declare variable and assign it a value
            var price = 50;

            // Using relational operators
            console.log(price > 10); // true
            console.log(price < 10); // false
            console.log(price >= 50); // true
            console.log(price <= 49); // false
        </script>            
    </body>
</html>
